<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1 class="title">Weather Journal App</h1>
        <div class="zip-feelings-container">
            <div class="zipcode-container">
                <label>Zip code</label>
                <input id="zip" type="text" class="zipcode-input" placeholder="Enter your US zip code here">
            </div>
            <div class="feelings-container">
                <label>How are you feeling today?</label>
                <textarea id="feelings" class="feelings-textarea" placeholder="Write your feelings here"></textarea>
            </div>
            <div class="generate-button-container">
                <button id="generate" type="submit"> GENERATE </button>
            </div>
        </div>

        <div class="holder-entry-container">
            <h4>Most Recent Entry</h4>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>


    </div>
</body>
<script src="app.js" type="text/javascript"></script>

</html>
